<script>

    function criador_input(label, nome_input, valor_input) {
        var titulo = document.createElement("label");
        titulo.style = 'margin:10px';
        titulo.innerHTML = label;
        document.body.appendChild(titulo);
        var input = document.createElement("input");
        input.setAttribute("type", "text");
        input.setAttribute("name", nome_input);
        input.setAttribute("value", valor_input);
        document.body.appendChild(input);
    }


    if (window.XMLHttpRequest) {
        xmlhttp = new XMLHttpRequest();
    } else {
        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
    }
    xmlhttp.open("GET", "http://localhost/teste/arq.xml", false);
